# --- .github/workflows/avvo-justia-master.yml ---
name: Master Lead Finder (Avvo + Justia)

on:
  workflow_dispatch:  # Manual trigger for testing
  
  # Runs 3x per day (morning, afternoon, evening USA time)
  schedule:
    - cron: '0 13 * * *'   # 8 AM EST
    - cron: '0 18 * * *'   # 1 PM EST
    - cron: '0 1 * * *'    # 8 PM EST

jobs:
  find-injury-leads:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: ðŸŽ¯ Run Reddit API Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "ðŸš€ Starting Reddit API scraper..."
          python reddit_api_scraper.py
      
      - name: ðŸ“Š Upload CSV Results
        uses: actions/upload-artifact@v4
        with:
          name: injury-leads
          path: injury_leads_master.csv
          retention-days: 7
      
      - name: âœ… Summary
        run: |
