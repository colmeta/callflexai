# --- .github/workflows/avvo-justia-scraper.yml ---
name: Avvo & Justia Lead Scraper

on:
  workflow_dispatch:  # Manual trigger

  # Runs 2x per day (morning and evening USA time)
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST (1 PM UTC)
    - cron: '0 1 * * *'   # 8 PM EST (1 AM UTC next day)

jobs:
  scrape-avvo-justia:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Avvo Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python modules/legal_pi/avvo_scraper.py
      
      - name: Wait 2 minutes between scrapers
        run: sleep 120
      
      - name: Run Justia Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python modules/legal_pi/justia_scraper.py
      
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: avvo-justia-leads
          path: |
            avvo_injured_leads.csv
            justia_injured_leads.csv
          retention-days: 7
